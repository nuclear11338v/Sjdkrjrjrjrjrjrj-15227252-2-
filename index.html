<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #2a2a3b;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Attack Panel ⚡</h1>
        <form action="run.sh" method="POST">
            <input type="text" name="ip" placeholder="Enter IP" required><br>
            <input type="number" name="port" placeholder="Enter Port" required><br>
            <input type="number" name="time" placeholder="Enter Time (Seconds)" required><br>
            <button type="submit">Start Attack</button>
        </form>
    </div>
</body>
</html>
